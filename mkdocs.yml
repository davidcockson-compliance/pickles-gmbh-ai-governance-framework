  - Phase 2 — Worked Example:
    - System Profile: phase-2-worked-example/P2-Worked-Example-System-Profile-v1.md
    - Risk Classification Walkthrough: phase-2-worked-example/P2-Worked-Example-Risk-Classification-v1.md
    - EU AI Act Mapping: phase-2-worked-example/P2-Worked-Example-EU-AI-Act-Mapping-v1.md
